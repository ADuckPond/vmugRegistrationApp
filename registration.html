<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>VMUG Checkin</title>

	<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/registrationCss.css">
	<link rel="stylesheet" type="text/css" href="css/commonCss.css">
    <link rel="stylesheet" type="text/css" href="css/blueTheme.css" id="theme">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/registration.js"></script>
</head>

<body>
	<div id="top">
		<a href="index.html">
			<div id="homeButton">
				<div id="homeImg">
					<img id="homeLogo" src="images/homeLogo.png" />
				</div>
				<div id="homeIcon">
					<p id="homeColor">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewbox="0 0 20 17">
							<path d="M15.45,7L14,5.551V2c0-0.55-0.45-1-1-1h-1c-0.55,0-1,0.45-1,1v0.553L9,0.555C8.727,0.297,8.477,0,8,0S7.273,0.297,7,0.555  L0.55,7C0.238,7.325,0,7.562,0,8c0,0.563,0.432,1,1,1h1v6c0,0.55,0.45,1,1,1h3v-5c0-0.55,0.45-1,1-1h2c0.55,0,1,0.45,1,1v5h3  c0.55,0,1-0.45,1-1V9h1c0.568,0,1-0.437,1-1C16,7.562,15.762,7.325,15.45,7z"></path>
						</svg>
					</p>
				</div>
			</div>
		</a>
		<a href="adminLogin.html">
			<div id="adminLoginButton">
				<div id="leftWrap">
					<p id="adminText">ADMIN</p>
				</div>
				<div id="rightWrap">
					<img id="adminLogin" src="images/adminLogin.png" />
				</div>
			</div>
    	</a>
	</div>
	<div id="content">
		<div class="card text-center" id="credsForm">
            <h3 class="card-header" id="formHeader"> VMUG Walk-on Registration </h3>
            <div class="card-block" id="fields">
                <form autocomplete="off" id="registerForm" method="post">
                    <input type="text" name="firstName" placeholder="First Name"/><br/>
                    <input type="text" name="lastName" placeholder="Last Name"/><br/>
                    <input type="email" name="email" placeholder="E-mail"/><br/>
                    <input type="text" name="company" placeholder="Company"/><br/>
                    <input type="text" name="title" placeholder="Title"/><br/>
                    <p id="drawingRadio">Exclude from Drawings?</p><hr/>
                    <section class="section">
                        <div class="radioButtons">
                            <input type="radio" name="radio" id="yes" value="yes">
                            <label id="yesLabel" class="radioLabel" for="yes"><span class="radio">Yes</span></label>
                            <input type="radio" name="radio" id="no" value="no" checked>
                            <label for="no" class="radioLabel"><span class="radio">No</span></label>
                        </div>
                    </section>
                    <button id="loginButton" type="Submit" name="Submit" value="Submit">Check-in</button>
                </form>
            </div>
		</div>
		<div class="sideNav" id="success">
			<a href="javascript:void(0)" id="successClose" class="closeBtn">&times;</a>
			<div class="card text-center formDef" id="">
				<h3 class="card-header" id="formHeader"> Successfully Registered!</h3>
				<div class="card-block" id="">
					<p>Please take your name tag.</p>
				</div>
			</div>
		</div>
    </div>

<script type="text/javascript">
	
</script>
<script src="js/theme.js"></script>
	
</body>
</html>
