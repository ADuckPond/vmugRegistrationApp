<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>VMUG Checkin</title>

	<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/indexCss.css">
	<link rel="stylesheet" type="text/css" href="css/commonCss.css">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/admin.js"></script>
</head>

<body>
	<div id="top">
		<a href="index.html">
			<img id="vmugPeople" src="images/vmugPeople.png" />
		</a>
		<a href="adminLogin.html">
			<div id="adminLoginButton">
				<div id="leftWrap">
					<p id="adminText">ADMIN</p>
				</div>
				<div id="rightWrap">
					<img id="adminLogin" src="images/adminLogin.png" />
				</div>
			</div>
    	</a>
	</div>
	<div id="content">
		<div id="left">
			<a href="registration.html">
				<div id="register" class="indexButtons">
					<div id="textWrapper">
						<p>Not registered yet?</p>
						<hr>
						<h1>Click here for</h1>
						<h1>walk-on registration!</h1>
					</div>
				</div>
			</a>
		</div>
		<div id="right">
			<a href="checkin.html">
				<div id="checkin" class="indexButtons">
					<div id="textWrapper">
						<p>Pre-registered online?</p>
						<hr>
						<h1>Click here to</h1>
						<h1>check-in!</h1>
					</div>
				</div>
			</a>
		</div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
